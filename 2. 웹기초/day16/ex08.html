<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .box { padding: 150px; }
            .box1 { background: gray; }
            .box2 { background: green; }
            .box3 { background: orange; }
        </style>
        <script>
            window.addEventListener("DOMContentLoaded", function() {
                const box1 = document.querySelector(".box1");
                const box2 = document.querySelector(".box2");
                const box3 = document.querySelector(".box3");
                box1.addEventListener("click", function() {
                    console.log("box1 클릭1");
                }, false); // 기본값은 false // 버블링 단계에서 전파

                //box2.addEventListener("click", function() {
                //    console.log("box2 클릭1");
                //}, true); // 캡쳐링 단계에서 전파

                box2.addEventListener("click", function() {
                    console.log("box2 클릭1");
                }, false); 

                box3.addEventListener("click", function(e) {
                    e.stopPropagation(); // 버블링 단계 이벤트 전파 취소
                    console.log("box3 클릭1");
                }, false);

                // box3.addEventListener("click", function(e) {
                //     e.stopPropagation(); // 캡쳐링 단계 이벤트 전파 취소
                // }, true);
            });
        </script>
        <div class="box box1">
                BOX1
            <div class="box box2">
                    BOX2
                <div class="box box3">
                        BOX3
                </div>
            </div>
        </div>
    </body>
</html>
