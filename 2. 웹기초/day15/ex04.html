<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>할일 관리</title>
        <script src="js/todo2.js"></script>
    </head>
    <body>
        <form method="post" name="frm">
            <input type="text" name="todo" placeholder="오늘 할일을 입력하세요.">
            <button type="button" id="register">등록하기</button>
        </form>
        <ul id="todos"></ul>

        <script type="text/html" id="tpl">
            <li> <!-- 템플릿 방식으로 만들어서 치환 방식 이용 -->
                #[todo]
                <span class="remove">[x]</span>
            </li>
        </script>
    </body>
</html>
